<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Transform Playground</title>
    <link rel="stylesheet" href="./static/css/main.css" />

    <style>
      .playground-image {
        width: 300px;
        height: 300px;
        transform-origin: center;
      }
    </style>
  </head>
  <body>
    <div style="height: 100%; overflow: scroll">
      <iframe
        src="/aboutme"
        frameborder="0"
        style="
          max-width: 1050px;
          width: 90%;
          height: 800px;
          margin: 50px;
          margin-bottom: 0px;
          background-color: #ffffff4f;
        "
      ></iframe>
      <iframe
        src="/imagePage"
        frameborder="0"
        style="
          max-width: 1050px;
          width: 90%;
          height: 600px;
          margin: 50px;
          background-color: #ffffff4f;
        "
      ></iframe>
    </div>
  </body>
</html>
